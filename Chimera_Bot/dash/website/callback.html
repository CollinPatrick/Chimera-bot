<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Callback</title>
    </head>
    <body>
        <h1>Redirecting</h1>
        <script>
            urlParams = new URLSearchParams(window.location.hash);
            window.sessionStorage.token = urlParams.get("access_token");
            setTimeout(function(){
                window.location.replace("/site/settings.html");
            }, 1000);
        </script>
    </body>
</html>
